name: CI/CD Module Pipeline

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  api_tests:
    name: Run API tests
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore
        working-directory: .

      - name: Build API tests
        run: dotnet build --no-restore
        working-directory: .

      - name: Run API tests
        run: dotnet test --no-build --logger trx --results-directory TestResults --filter TestCategory=API

      - name: Save API tests results
        uses: actions/upload-artifact@v4
        with:
          name: api-tests-results
          path: TestResults

  ui_tests:
    name: Run UI tests
    runs-on: windows-latest
    needs: api_tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore
        working-directory: .

      - name: Build UI tests
        run: dotnet build --no-restore
        working-directory: .

      - name: Run UI tests
        run: dotnet test --no-build --logger trx --results-directory TestResults --filter TestCategory=API

      - name: Save UI tests results
        uses: actions/upload-artifact@v4
        with:
          name: ui-tests-results
          path: TestResults
